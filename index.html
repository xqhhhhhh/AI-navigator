<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具大全 - 一站式AI聊天平台导航</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10a37f">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI工具大全</h1>
            <p>发现并使用最优秀的AI聊天工具</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索AI工具..." class="search-input">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="chat">聊天对话</button>
            <button class="category-btn" data-category="writing">写作助手</button>
            <button class="category-btn" data-category="image">图像生成</button>
            <button class="category-btn" data-category="code">编程开发</button>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- AI工具卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
